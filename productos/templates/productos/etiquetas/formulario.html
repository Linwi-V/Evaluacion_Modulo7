{% extends 'base.html' %}

{% block title %}{{ titulo }} Etiqueta{% endblock %}

{% block content %}
<h1>{{ titulo }} Etiqueta</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_etiquetas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
