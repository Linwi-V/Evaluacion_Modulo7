{% extends 'base.html' %}

{% block title %}Lista de Etiquetas{% endblock %}

{% block content %}
<h1>Etiquetas</h1>
<a href="{% url 'crear_etiqueta' %}" class="btn btn-success mb-3">Crear Etiqueta</a>

<table class="table table-bordered table-striped">
    <thead class="table-success">
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for etiqueta in etiquetas %}
        <tr>
            <td>{{ etiqueta.nombre }}</td>
            <td>
                <a href="{% url 'editar_etiqueta' etiqueta.id %}" class="btn btn-success btn-sm">Editar</a>
                <a href="{% url 'eliminar_etiqueta' etiqueta.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="2" class="text-center">No hay etiquetas</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
