<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestión de Productos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Gestión Productos</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <!-- Productos -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_productos' %}">Productos</a>
                </li>
                <!-- Categorías -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_categorias' %}">Categorías</a>
                </li>
                <!-- Etiquetas -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_etiquetas' %}">Etiquetas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
