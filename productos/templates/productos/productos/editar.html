{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h1>Editar Producto</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
