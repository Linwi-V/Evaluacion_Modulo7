{% extends 'base.html' %}

{% block title %}Lista de Categorías{% endblock %}

{% block content %}
<h1>Categorías</h1>
<a href="{% url 'crear_categoria' %}" class="btn btn-success mb-3">Crear Categoría</a>

<table class="table table-bordered table-striped">
    <thead class="table-success">
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for categoria in categorias %}
        <tr>
            <td>{{ categoria.nombre }}</td>
            <td>
                <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-success btn-sm">Editar</a>
                <a href="{% url 'eliminar_categoria' categoria.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="2" class="text-center">No hay categorías</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
